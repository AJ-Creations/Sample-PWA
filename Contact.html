<!DOCTYPE html>
<html>
	<head>
		<title>Sample PWA - Contact Dev</title>
		<meta name="theme-color" content="#6200ED" />

		<meta name="viewport" content="width=device-width, user-scalable=no" />

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />

		<link rel="stylesheet" href="styles.css" />
		
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<header class="mdc-top-app-bar">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<a href="#" class="material-icons mdc-top-app-bar__navigation-icon menuToggle">menu</a>
					<span class="mdc-top-app-bar__title">Sample PWA</span>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
					<a href="#" onclick="ShowSnackbar('TopAppBar Item 1');" class="material-icons mdc-top-app-bar__action-item" aria-label="Download" alt="Download">file_download</a>
					<a href="#" onclick="ShowSnackbar('TopAppBar Item 2');" class="material-icons mdc-top-app-bar__action-item" aria-label="Print this page" alt="Print this page">print</a>
					<a href="#" onclick="ShowSnackbar('TopAppBar Item 3');" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
				</section>
			</div>
		</header>
		<aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
			<nav class="mdc-drawer__drawer">
				<header class="mdc-drawer__header">
					<div class="mdc-drawer__header-content">Jishnu Raj</div>
				</header>
				<nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
					<a class="mdc-list-item" href="/Sample-PWA/">
						<i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>Home
					</a>
					<a class="mdc-list-item mdc-list-item--activated" href="#">
						<i class="material-icons mdc-list-item__graphic" aria-hidden="true">call</i>Contact Me!
					</a>
				</nav>
			</nav>
		</aside>
		<div class="mdc-card headingCard" style="position: relative;">
			<h1>Contact Me</h1>
		</div>
		<div class="mdc-card ContactCard" style="position: relative;">
			<div class="content">
				Loading content...
			</div>
		</div>
		<div class="mdc-snackbar"
			 aria-live="assertive"
			 aria-atomic="true"
			 aria-hidden="true">
		  <div class="mdc-snackbar__text"></div>
		  <div class="mdc-snackbar__action-wrapper">
			<button type="button" class="mdc-snackbar__action-button"></button>
		  </div>
		</div>

		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<script>
			$.get('/Sample-PWA/ContactInfo.txt').then(function(data){
				$('.ContactCard').html(data);
				//alert(data);
			})
			.catch(function(err){
				$('.ContactCard .content').html('Unknown error occured!<br>Do you have the internet connection ?');
			});
			var MDCSnackbar = mdc.snackbar.MDCSnackbar;
			var snackbar = new MDCSnackbar(document.querySelector('.mdc-snackbar'));
			function ShowSnackbar(message){
				snackbar.show({
  message: message,
  actionText: 'Undo',
  actionHandler: function () {
    console.log('my cool function');
  }
});
				}
		</script>
	</body>
</html>
